
<form #loginForm="ngForm">
    <div>
      <mat-form-field>
        <mat-label for="name">Username</mat-label>
        <input matInput [(ngModel)]="name" name="name" id="name" type="text" required />
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" id="password" type="password" required />
      </mat-form-field>
    </div>
  
    <div *ngIf="isLecturerEnter">
      <mat-form-field>
        <mat-label for="course">Course name</mat-label>
        <input matInput [(ngModel)]="courseName" name="courseName" id="course" type="text" required />
      </mat-form-field>
    </div>
  
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </form>
  
  <button mat-button color="accent" (click)="goToRegister()">Don't have an account? Register here</button>
